{% extends 'myapp/base.html' %}
{% block body%}

<main class="container mx-auto p-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Welcome to the Chat App</h1>
        <h1 class="text-xl text-center text-gray-700">
            To enter the chat rooms, please <a class="text-blue-500 font-bold hover:underline" href="{% url 'login' %}">Login</a>
        </h1>
    </div>
</main>

<script>
    document.addEventListener('click', function (e) {
        var dropdown = document.querySelector('.relative .absolute');
        if (dropdown.contains(e.target)) {
            dropdown.classList.toggle('hidden');
        } else {
            dropdown.classList.add('hidden');
        }
    });
</script>

{%endblock%}
