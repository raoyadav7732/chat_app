<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo and Brand Name -->
            <a href="#" class="flex items-center">
                <img src="https://cdn2.iconfinder.com/data/icons/ballicons-2-vol-2/100/paper_airplane-64.png" alt="Logo" class="h-8 w-8 mr-2">
                <span class="text-2xl font-bold text-blue-600">Chats App</span>
            </a>

            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-8">
                <a href="#" class="text-gray-700 hover:text-blue-600 font-semibold">Home</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 font-semibold">Features</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 font-semibold">Pricing</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 font-semibold">Contact</a>
            </div>

        

            <!-- User Profile Dropdown -->
         {% if user.is_authenticated %}
          <a class="nav-item text-white nav-link " href="{% url 'logout'%}">Logout</a>

          {% else %}
          <a calss="nav-item text-white nav-link " href="{%url 'login'%}">Login</a>

          {% endif %}
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block body %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>
    
    <script>
        // JavaScript for dropdown functionality
        document.addEventListener('click', function (e) {
            var dropdown = document.querySelector('.relative .absolute');
            if (dropdown.contains(e.target)) {
                dropdown.classList.toggle('hidden');
            } else {
                dropdown.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
